<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALENDARIOS TURNOS MEDICOS</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilo_calendario.css">
</head>

<body>
  <div id="calendar-container">
    <div id="calendar"></div>
  </div>

  <!-- Popup for event creation -->
  <div class="popup-overlay"></div>
  <div class="popup" id="event-popup">
    <h3>Crear nuevo turno</h3>

    <input type="text" id="popup-doc_id" placeholder="Ingrese id doctor">
    <input type="text" id="popup-est_id" placeholder="Ingrese estado del turno">
    <input type="text" id="popup-patient" placeholder="Ingrese el ID del paciente">
    <input type="date" id="popup-tur_dia">
    <input type="time" id="popup-time">    
    <button id="popup-submit">Crear Turno</button>
    <button id="popup-cancel" style="display: none;">Cancelar Turno</button>

  </div>

<script src="/js/calendario.js"></script>
</body>

</html>
